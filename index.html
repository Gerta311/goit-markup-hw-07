    <div class="backdrop is-hidden" data-modal>
      <div class="modal">
        <button type="button" class="modal-close" data-modal-close>
          <svg class="model-icon" width="18px" height="18px">
            <use href="./images/icon.svg#icon-close"></use>
          </svg>
        </button>
        <p class="modal-title">Залиште свої дані, ми вам передзвонимо</p>
        <form class="modal-form">
          <div class="modal-field">
            <label class="modal-label" for="name">Ім'я</label>
            <div>
              <input
                type="text"
                class="modal-input"
                name="name"
                placeholder=""
                required
                id="name"
              />
              <svg class="form-icon" width="18px" height="18px">
                <use href="./images/icon.svg#icon-person"></use>
              </svg>
            </div>
          </div>

          <div class="modal-field">
            <label class="modal-label" for="tel">Телефон</label>
            <div>
              <input
                type="tel"
                class="modal-input"
                name="tel"
                placeholder=""
                required
                id="tel"
              />
              <svg class="form-icon" width="18px" height="18px">
                <use href="./images/icon.svg#icon-phone"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label class="modal-label" for="email">Пошта</label>
            <div>
              <input
                type="email"
                class="modal-input"
                name="email"
                placeholder=""
                id="email"
              />
              <svg class="form-icon" width="18px" height="18px">
                <use href="./images/icon.svg#icon-email"></use>
              </svg>
            </div>
          </div>
          <div class="modal-field">
            <label class="modal-label" for="user-text">Коментар</label>
            <textarea
              name="user-text"
              id="user-text"
              placeholder="Введіть текст"
              class="modal-text"
            ></textarea>
          </div>
          <div class="form">
            <input
              required
              type="checkbox"
              name="yes"
              id="user-yes"
              class="modal-check hidden"
            />
            <label for="user-yes" class="form-label">
              <span
                ><svg class="check-icon" width="11px" height="18px">
                  <use href="./images/icon.svg#icon-check"></use>
                </svg>
              </span>
              Погоджуюся з розсилкою та приймаю
              <a href="" class="modal-link">Умови договору</a>
            </label>
          </div>
          <button type="submit" class="modal-btn">Відправити</button>
        </form>
      </div>
    </div>
